        <div class="flex flex-row gap-[5px]">
          <button title="New Macro" onclick="new_file()" class="w-[50px] h-[35px] flex items-center justify-center text-black dark:text-white py-[5px] enabled:hover:dark:bg-[#202020] dark:bg-[#282828] enabled:hover:bg-[#b0b0b0] bg-[#b8b8b8] transition ml-2 rounded-lg disabled:opacity-50">
            <svg class="w-full h-full" data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">

        </div>

        <div class="flex flex-row gap-[5px]">

            <svg class="w-full h-full" data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"></path>
              <path stroke-linecap="round" fill="currentColor" stroke-linejoin="round" d="M15.91 11.672a.375.375 0 0 1 0 .656l-5.603 3.113a.375.375 0 0 1-.557-.328V8.887c0-.286.307-.466.557-.327l5.603 3.112Z"></path>
            </svg>
          </button>

          <button title="Stop Macro" onclick="stop()" class="w-[50px] h-[35px] flex items-center justify-center text-black dark:text-white py-[5px] enabled:hover:dark:bg-[#202020] dark:bg-[#282828] enabled:hover:bg-[#b0b0b0] bg-[#b8b8b8] transition rounded-lg disabled:opacity-50" disabled>
            <svg class="w-full h-full" data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M14.25 9v6m-4.5 0V9M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"></path>
            </svg>
          </button>
          
          <button title="Record Macro" onclick="start_record()" class="w-[50px] h-[35px] hidden flex items-center justify-center text-black dark:text-white py-[5px] enabled:hover:dark:bg-[#202020] dark:bg-[#282828] enabled:hover:bg-[#b0b0b0] bg-[#b8b8b8] transition rounded-lg disabled:opacity-50">
              <svg class="w-full h-full" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" class="main-grid-item-icon" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5">
                <circle cx="12" cy="12" r="10" />
                <circle cx="12" cy="12" fill="currentColor" r="3" />
              </svg>
          </button>
        </div>

        <div class="flex flex-row gap-[5px]">
          <button title="Macro Info" onclick="info()" class="w-[50px] h-[35px] flex items-center justify-center text-black dark:text-white py-[5px] enabled:hover:dark:bg-[#202020] dark:bg-[#282828] enabled:hover:bg-[#b0b0b0] bg-[#b8b8b8] transition mr-2 rounded-lg disabled:opacity-50">
            <svg class="w-full h-full" data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z"></path>
            </svg>
          </button>
        </div>

    <!-- PREVIEW PANE -->
     <div class="h-[calc(100%-50px)] w-[calc(100%-250px)] flex flex-col z-[2] fixed left-[250px] top-[50px] px-[15px] py-[5px]">
      <span class="font-extrabold text-[40px] text-[#111111] dark:text-[#eeeeee] truncate" id="preview_title">No file selected</span>
      <div class="w-full h-[calc(100%-70px)] flex flex-col gap-[10px]">
        <textarea id="code-editor" 
        placeholder="-- Start writing code or use the record feature..." 
        class="w-full h-full bg-[#efefef] dark:bg-[#1c1c1c] dark:text-[#fefefe] text-[#111111] resize-none p-2 outline-none rounded-md" 
        spellcheck="false" 
        autocorrect="off" 
        autocomplete="off" 
        autocapitalize="off" 
        readonly>
          Click the "New Macro" to create a Macro File.
        </textarea>
        <div id="output" class="w-full select-text h-full max-h-[200px] bg-[#efefef] relative dark:bg-[#1c1c1c] dark:text-[#fefefe] text-[#111111] p-2 outline-none rounded-md" style="display: none;">
          <button onclick="document.getElementById('output').style.display = 'none'" class="absolute top-0 right-0 w-[30px] h-[30px] mt-[5px] mr-[5px] text-xl flex items-center justify-center text-black dark:text-white enabled:hover:dark:bg-[#202020] dark:bg-[#282828] enabled:hover:bg-[#b0b0b0] bg-[#b8b8b8] transition rounded-lg disabled:opacity-50">&times;</button>
          <textarea id="stdouterr" class="w-full h-full p-0 m-0 bg-transparent outline-none focus-outline-none resize-none overflow-scroll" readonly></textarea>
        </div>
